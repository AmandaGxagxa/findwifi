<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>search page</title>
  <link rel="stylesheet" href="css/searchpage.css">
  <!-- <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/geolib@2.0.24/dist/geolib.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <script type="text/x-template" class="nearestPoints">
    <thead>
      <tr>
        <th>Address</th>
        <th>Distance</th>
      </tr>
    </thead>
    {{#each loctionfound}}
    
    <tbody insertData>
      <tr>
        <td>{{@key}}</td>
        <td>{{this}}</td>
      </tr>
    </tbody>

    {{/each}}
  </script>
</head>

<body >
  <header>
    <div class="row navs">
      <div class="col-12">
        <ul class="nav justify-content-end navbar-dark bg-dark">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Get wifi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Feedback</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="container">

      <div class="container">
        <div class="spacer">

        </div>
        <div class="row search">
  <form class="myForm" >
          <div class="input-group mb-3">

              <input type="text" class="form-control input address" placeholder="Search location..." aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary findMyLocationBtn" type="submit"><i class="fa fa-search"></i></button>
              </div>


          </div>
          </form>
        </div>
        <div class="row btnz">
          <div class="col">
            <a href="#tbl"><button class="btn btn-primary no-map" type="button"> no map</button></a>
          </div>
          <div class="col">
            <a href="#tbl"><button class="btn btn-success with-map" type="button">show map</button></a>
          </div>
          <div id="map">

          </div>

        </div>
        <div class="row " id='tbl'>
          <table  class='tabledisplay'>
         
          </table>
        </div>
      </div>

    </div>
  </div>

  <footer>
    <p>Copyright &copy; 2018. <em>Developed by LAZAS</em> </p>
  </footer>


  <script type="text/javascript" src="./js/logic.js"> </script>
  <script type="text/javascript" src="./js/findWifi-dom.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU7dAqGQjaF_XO8UOBkAJBx9_pd7gnbtQ&callback=wifi.initialize"
  async defer></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
