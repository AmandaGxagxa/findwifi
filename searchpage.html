<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>searh page</title>
  <link rel="stylesheet" href="./css/searchpage.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/x-template" class="nearestPoints">
    {{#each}}
    <tr>
      <td>{{address}}</td>
      <td>{{distance}}</td>
    </tr>
    {{/each}}
  </script>
</head>

<body style="background-image:url(cellphones.jpg)" >
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Get wifi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Report</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="spacer">

      </div>
      <div class="row search">
            <h1>Find wifi</h1>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter your location" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3>Nearest points</h3>
        </div>
        <table class="table">
          <thead >
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
            </tr>
          </thead>
          <tbody insertData>

          </tbody>
        </table>
      </div>
    </div>

  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
